version: '3.8'

services:
  passbem-api:
    build:
      context: .
      dockerfile: Dockerfile.coolify
    container_name: passbem-api
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
      - MONGODB_URL=${MONGODB_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - COOLIFY_URL=${COOLIFY_URL}
    volumes:
      - uploads_data:/app/uploads
      - public_uploads:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - coolify-network

volumes:
  uploads_data:
    driver: local
  public_uploads:
    driver: local

networks:
  coolify-network:
    driver: bridge